<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Follower Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1DA1F2;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1DA1F2;
        }

        button {
            padding: 12px 30px;
            background: #1DA1F2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-change {
            font-size: 14px;
            margin-top: 5px;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .data-table th {
            background: #f7f9fa;
            font-weight: 600;
            color: #14171a;
        }

        .data-table tr:hover {
            background: #f7f9fa;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.tracking {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Twitter Follower Tracker</h1>
        <p class="subtitle">Track follower growth in real-time with 15-minute intervals</p>

        <div class="input-section">
            <input type="text" id="usernameInput" placeholder="Enter Twitter username (e.g., sighjith)" value="sighjith">
            <button id="startBtn" onclick="startTracking()">Start Tracking</button>
            <button id="stopBtn" onclick="stopTracking()" style="display:none;" class="btn-danger">Stop Tracking</button>
            <button onclick="fetchNow()" class="btn-secondary">Fetch Now</button>
            <button onclick="clearData()" class="btn-danger">Clear Data</button>
        </div>

        <div id="status" class="status"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Current Followers</div>
                <div class="stat-value" id="currentFollowers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Change (Last Check)</div>
                <div class="stat-value" id="followerChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Checks</div>
                <div class="stat-value" id="totalChecks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Next Check In</div>
                <div class="stat-value" id="nextCheck" style="font-size: 24px;">-</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="followerChart"></canvas>
        </div>

        <h2 style="margin-bottom: 15px;">Recent Data Points</h2>
        <div style="max-height: 300px; overflow-y: auto;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Followers</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="3" style="text-align: center; color: #999;">No data yet. Start tracking to see results.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/followers';
        let trackingInterval = null;
        let countdownInterval = null;
        let chart = null;
        let nextCheckTime = null;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('followerChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Followers',
                        data: [],
                        borderColor: '#1DA1F2',
                        backgroundColor: 'rgba(29, 161, 242, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Follower Growth Over Time'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        // Load data from localStorage
        function loadData() {
            const data = localStorage.getItem('followerData');
            return data ? JSON.parse(data) : [];
        }

        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem('followerData', JSON.stringify(data));
        }

        // Update UI with current data
        function updateUI() {
            const data = loadData();

            if (data.length === 0) {
                return;
            }

            // Update stats
            const latest = data[data.length - 1];
            document.getElementById('currentFollowers').textContent = latest.followers.toLocaleString();
            document.getElementById('totalChecks').textContent = data.length;

            // Calculate change
            if (data.length > 1) {
                const previous = data[data.length - 2];
                const change = latest.followers - previous.followers;
                const changeEl = document.getElementById('followerChange');
                changeEl.textContent = change >= 0 ? `+${change}` : change;
                changeEl.className = `stat-value ${change >= 0 ? 'positive' : 'negative'}`;
            }

            // Update chart
            const labels = data.map(d => new Date(d.timestamp).toLocaleString());
            const values = data.map(d => d.followers);

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();

            // Update table
            updateTable(data);
        }

        // Update data table
        function updateTable(data) {
            const tbody = document.getElementById('dataTable');
            tbody.innerHTML = '';

            // Show last 10 entries
            const recentData = data.slice(-10).reverse();

            recentData.forEach((item, index) => {
                const row = document.createElement('tr');
                const change = index < recentData.length - 1 ?
                    item.followers - recentData[index + 1].followers : 0;

                row.innerHTML = `
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td>${item.followers.toLocaleString()}</td>
                    <td class="${change >= 0 ? 'positive' : 'negative'}">
                        ${change !== 0 ? (change > 0 ? '+' : '') + change : '-'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Fetch follower count
        async function fetchFollowers() {
            const username = document.getElementById('usernameInput').value.trim();

            if (!username) {
                showStatus('Please enter a username', 'error');
                return null;
            }

            try {
                const response = await fetch(`${API_URL}?username=${username}`);
                const result = await response.json();

                if (result.success) {
                    return result.followers;
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                    return null;
                }
            } catch (error) {
                showStatus(`Failed to fetch data: ${error.message}`, 'error');
                return null;
            }
        }

        // Fetch and save data
        async function fetchNow() {
            showStatus('Fetching follower count...', 'tracking');

            const followers = await fetchFollowers();

            if (followers !== null) {
                const data = loadData();
                data.push({
                    timestamp: new Date().toISOString(),
                    followers: followers
                });
                saveData(data);
                updateUI();
                showStatus(`âœ“ Successfully fetched ${followers.toLocaleString()} followers`, 'tracking');

                // Reset next check time
                if (trackingInterval) {
                    nextCheckTime = Date.now() + 15 * 60 * 1000;
                }
            }
        }

        // Start tracking
        function startTracking() {
            if (trackingInterval) {
                return;
            }

            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                showStatus('Please enter a username', 'error');
                return;
            }

            // Fetch immediately
            fetchNow();

            // Set up 15-minute interval
            trackingInterval = setInterval(fetchNow, 15 * 60 * 1000);
            nextCheckTime = Date.now() + 15 * 60 * 1000;

            // Update countdown
            countdownInterval = setInterval(updateCountdown, 1000);

            // Update UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('usernameInput').disabled = true;

            showStatus('âœ“ Tracking started! Will check every 15 minutes.', 'tracking');
        }

        // Stop tracking
        function stopTracking() {
            if (trackingInterval) {
                clearInterval(trackingInterval);
                trackingInterval = null;
            }

            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            nextCheckTime = null;
            document.getElementById('nextCheck').textContent = '-';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('usernameInput').disabled = false;

            showStatus('Tracking stopped', 'error');
        }

        // Update countdown timer
        function updateCountdown() {
            if (!nextCheckTime) return;

            const now = Date.now();
            const diff = nextCheckTime - now;

            if (diff <= 0) {
                document.getElementById('nextCheck').textContent = 'Fetching...';
                return;
            }

            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            document.getElementById('nextCheck').textContent = `${minutes}m ${seconds}s`;
        }

        // Clear all data
        function clearData() {
            if (confirm('Are you sure you want to clear all tracking data?')) {
                localStorage.removeItem('followerData');

                // Reset chart
                chart.data.labels = [];
                chart.data.datasets[0].data = [];
                chart.update();

                // Reset stats
                document.getElementById('currentFollowers').textContent = '-';
                document.getElementById('followerChange').textContent = '-';
                document.getElementById('totalChecks').textContent = '0';

                // Reset table
                document.getElementById('dataTable').innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; color: #999;">No data yet. Start tracking to see results.</td>
                    </tr>
                `;

                showStatus('Data cleared', 'tracking');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status active ${type}`;

            setTimeout(() => {
                statusEl.className = 'status';
            }, 5000);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initChart();
            updateUI();
        });
    </script>
</body>
</html>
