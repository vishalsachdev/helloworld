<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Factory - Learn Agentic Thinking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #eee;
        }

        h1 {
            margin-bottom: 10px;
            color: #00d9ff;
        }

        .subtitle {
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        #game-canvas {
            border: 2px solid #333;
            background: #0f0f1a;
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .tool-btn {
            padding: 10px 20px;
            background: #2a2a4a;
            border: 2px solid #444;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: #3a3a5a;
        }

        .tool-btn.active {
            border-color: #00d9ff;
            background: #1a3a5a;
        }

        .stats {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }

        .stats span {
            color: #00d9ff;
            font-weight: bold;
        }

        .instructions {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flow Factory</h1>
    <p class="subtitle">Master data flow thinking through factory automation</p>

    <canvas id="game-canvas" width="800" height="600"></canvas>

    <div class="controls">
        <button class="tool-btn active" data-tool="belt">üîÑ Belt</button>
        <button class="tool-btn" data-tool="delete">üóëÔ∏è Delete</button>
    </div>

    <div class="stats">
        Items collected: <span id="items-collected">0</span> |
        Throughput: <span id="throughput">0</span>/sec
    </div>

    <div class="instructions">
        <strong>Goal:</strong> Connect resource nodes (colored squares) to chests (üì¶) using conveyor belts.<br>
        Click to place belts. Press R to rotate. Watch the flow!
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
